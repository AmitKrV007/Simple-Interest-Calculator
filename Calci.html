    <div class="maindiv">

         <option value="3">3
         <option value="4">4

         <option value="6">6
         <option value="7">7
         <option value="8">8
         <option value="9">9
         <option value="10">10
         </datalist>
        <br/> 
        Interest : <span id="result"></span><br>
        <button onclick="compute()">Compute Interest</button>
